name: Java CI with Gradle

on:
  push:
    branches: [ "tcp" ]

permissions:
  contents: read

jobs:
  docker-test:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy application
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.TCP_HOST }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.TCP_PORT }}
        username: ${{ secrets.TCP_USERNAME }}
        script: |
          /usr/local/bin/docker ps
          export PATH="$PATH:/usr/local/bin/docker"
          docker ps
